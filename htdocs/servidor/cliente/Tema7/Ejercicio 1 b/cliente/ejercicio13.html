<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Ejercicio 13 - Comprobar disponibilidad del login</title>

	<script type="text/javascript">

		window.onload = function () {

			document.getElementById("comprobar").addEventListener("click", function () {

				const xhttp = new XMLHttpRequest();
				let login = document.getElementById("login").value;

				xhttp.onload = function () {

					let mostrar = document.getElementById("disponibilidad");

					if (this.response == "si") {
						mostrar.innerHTML = `El nombre ${login} esta disponible.`;
					} else {
						mostrar.innerHTML = `El nombre ${login} no esta disponible.`;
					}
				}
				xhttp.open ("GET", `../servidor/compruebaDisponibilidad.php?login=${login}`, true);
				xhttp.send();
			})
		}

	</script>
</head>

<body>
	<h1>Comprobar disponibilidad del login</h1>
	<form>
		<label for="login">Nombre de usuario:</label>
		<input type="text" name="login" id="login" />
		<a id="comprobar" href="#">Comprobar disponibilidad...</a>
	</form>

	<div id="disponibilidad"></div>

</body>

</html>
