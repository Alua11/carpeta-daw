<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script type="text/javascript">
    window.onload = function () {
        document.getElementById("comprobar").addEventListener("click", function () {
            var login = document.getElementById("login").value;
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function () {
                if (xhttp.status == "200") {
                    let mostrar = document.getElementById("disponibilidad");
                    if (this.response == "si") mostrar.innerHTML = "El nombre " + login + "está disponible";
                    else mostrar.innerHTML = "El nombre" + login + "NO está disponible";
                }
                else console.log("Ha ocurrido un error!!: "+xhttp.status);
            }
            xhttp.open("GET", "compruebaDisponibilidad.php?login=" + login);

            xhttp.onerror = function () { console.log("Error con el SERVIDOR!!") };

            xhttp.send();

        });
    }


</script>
</head>

<body>
    <h1>Comprobar disponibilidad del login</h1>
    <form>
        <label for="login">Nombre de usuario:</label>
        <input type="text" name="login" id="login" />
        <a id="comprobar" href="#">Comprobar disponibilidad...</a>
    </form>

    <div id="disponibilidad"></div>

</body>

</html>
