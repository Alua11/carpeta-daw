<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="saludo"></div>
    <script>
        let saludo = document.getElementById('saludo');
        let nombre = "";
        if (document.cookie == "") {
            let nombre = prompt("Escribe tu nombre");
            document.cookie = `nombre=${nombre};expires=Sat, 03 Feb 2024 12:00:00 UTC;path=/`;
        } else {
            nombre = document.cookie.substring("nombre=".length);
            saludo.innerHTML = `Buenas ${nombre}`;
        }
    </script>
</body>

</html>
