    <script>
        const persona = {
            edad: 24,
            estatura: 173,
            peso: 75,
            adelgazar: function(kilos) {
                this.peso -= kilos;
            }
        }

        persona.adelgazar(5);
        console.log(persona);

        let persona2 = {

            }
        }
        console.log(persona2);


        //Se puede crear un objeto vacio y luego a√±adirle las propiedades.
        let persona3 = {}; //Reserva espacio de memoria.
        persona3.edad = 20;
        persona3.estatura = 170;
        persona3.peso = 70;
        persona3.adelgazar = function(kilos) {
            this.peso -= kilos;

        //Se crea una funcion constructor.
        function Humano(edad, estatura, peso) {
            this.edad = edad;
            this.estatura = estatura;
            this.peso = peso;
            this.adelgazar = function(kilos) {
                this.peso -= kilos;
            };
        }
        //Se instancia un objeto.
        let persona4 = new Humano (44, 160, 80); //Reserva espachio de memoria y luego le asigna los atributos, igual que se hizo en persona3.
        persona4.adelgazar(5);
        console.log(persona4);
