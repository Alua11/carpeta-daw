<!DOCTYPE html>
<html>

<body>

  <h2>JavaScript Arrays</h2>

  <p id="demo"></p>

  <script>
    const cars = [
      "Saab",
      "Volvo",
      "BMW"
    ];
    let posicion;

    do {
      posicion = prompt("Elige un n√∫mero del 1 al 3", 1);
      document.getElementById("demo").innerHTML = `Te voy a comprar un ${cars[posicion - 1]} pero de segunda mano.`;

      if (isNaN(posicion) || (posicion < 1 || posicion > 3)) {
        alert("No has introducido un caracter valido, vuelve a intentarlo.");
      }

    } while (isNaN(posicion) || (posicion < 1 || posicion > 3));

  </script>

</body>

</html>
