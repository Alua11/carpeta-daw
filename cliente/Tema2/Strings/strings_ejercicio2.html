    <script>
        const cadena = "Hola mUndo. ";
        
        const vocales = "aeiou";

        const cadMinus = cadena.toLowerCase();

        let cantidadVocales = 0;

        /*
        for (const letra of cadMinus) {

        */

        for (const letra of cadMinus) {
            if (letra == 'a' || letra == 'e' || letra == 'i' || letra == 'o' || letra == 'u') {
                    cantidadVocales++;
                }
        }
        
        console.log("La cadena '%s' tiene %d vocales", cadena, cantidadVocales);

    </script>
