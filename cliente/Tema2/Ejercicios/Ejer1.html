<body>
    <h2>Ejercicio 1</h2>
    <p id="demo"></p>


    <script>

        let fechaActual = new Date();
        let fechaUnix = new Date(0);
        let fechaNavidad = new Date(2013, 11, 25);
        let fechaCumple = new Date("11/10/22");
        document.getElementById("demo").innerHTML = `Fecha y hora actual: ${fechaActual}<br>
        Fecha y hora de inicio de la era Unix: ${fechaUnix}<br>Fecha y hora de Navidad 2013: ${fechaNavidad}<br>
        Fecha y hora de mi proximo cumple: ${fechaCumple}`;

    </script>
