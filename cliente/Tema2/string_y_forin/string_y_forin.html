<body>

    <script>
        let cad = "hola   asfadf     rrrrrr ";
        let inicial = cad;

        /*
        for (let i in cad){
                if(cad[i]== ' ' && cad[i+1]== ' ') cad=cad.slice(0,i)+cad.slice(i+2);
            }
        */
        for (let i = 0; i < inicial.length; i++) {

            if (cad[i] == ' ' && cad[i + 1] == ' ') {
                cad = cad.slice(0, i) + cad.slice(i + 2);
            }

        }

        if (cad[cad.length - 1] == " ") {
            cad = cad.substring(0, cad.length - 1);
        }

        alert("Cadena inicial: " + inicial + "\nCadena final...: " + cad);
    </script>
