<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
<title>Buscar en un array</title>

<script>
function mostrar(lista)
{
  for(var pos=0;pos<lista.length;pos++) document.write("<br>"+lista[pos]);
  
  document.write("<br>");
}

function buscarItem(lista, valor){
var ind, pos;
for(ind=0; ind<lista.length; ind++)
   {
    if (lista[ind] == valor)
      break;
    }
//En pos, quedará el valor de ind, si éste es menor que la longitud de la lista.
//En otro caso en pos se guardará el valor -1.
pos = (ind < lista.length)? ind : -1;
return (pos);
} 
</script>
</head>


<body>
	<script type="text/javascript">
		var lista1 = new Array('Juan', 'Pedro', 'Luis', 'María', 'Julia');
     		mostrar(lista1);

		//Pedimos al usuario que  introduzca un nombre para comprobar si está en la lista1
		cad=prompt("Introduce un nombre para comprobar si está en la lista");

		var pos = buscarItem(lista1,cad);


		if (pos >=0)
		   document.write(cad+' está en la posición '+ pos );
		else 
		   document.write(cad+ ' no está.');

	</script>
</body>
</html>
