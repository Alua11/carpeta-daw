<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type"
		 content="text/html;charset=utf-8">
<title>Ejemplo de la funci&oacute;n String</title
</head>
<body>
	<script type="text/javascript">
		var numero=prompt("Escribe un número: ");
		var base=prompt("En qué base estaba el número?");

		document.write("Has introducido el número "+numero+" en base "+base);
		document.write("<br>EN BASE 10: "+ parseInt(numero,base));



	</script>
</body>
</html>
