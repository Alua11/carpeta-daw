<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <title>Método sort()</title>
</head>
<body>
	<script>
	var fruits = ["Banana", "Orange", "Apple", "Mango"];

	document.write("Antes de splice: " + fruits);
	fruits.splice(2,0,"Lemon","Kiwi");
	document.write("<br/>");
	document.write("Después de splice: " + fruits);
	document.write("<br/>");

	document.write("Antes de splice: " + fruits);
	fruits.splice(2,1,"Cherry","Strawberry");
	document.write("<br/>");
	document.write("Después de splice: " + fruits);
	document.write("<br/>");

	document.write("Antes de splice: " + fruits);	
	fruits.splice(2,2,"Peach","Watermelon");
	document.write("<br/>");
	document.write("Después de splice: " + fruits);
	document.write("<br/>");

	</script>

</body>
</html>
