<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <title>Método sort()</title>
</head>
<body>
	<script type="text/javascript">

    	var frutas = new Array();
     
	for (var pos=0; pos<4; pos++) 
		frutas[pos]=prompt("Escribe el nombre de la fruta número "+pos);
	  
	frutas.sort();


 	document.write("Las frutas en orden alfabético: " + frutas + "<br />");
    	

	</script>
</body>
</html>
