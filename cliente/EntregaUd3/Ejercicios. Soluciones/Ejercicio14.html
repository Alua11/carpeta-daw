<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <title>M&eacute;todo push</title>
</head>
<body>
	<script type="text/javascript">
    	var dragon = new Array("Dragonborn", "Skrim", "Dovahkiin");
     

        var elementos=dragon.length;
  	document.write("Número de elementos: " + elementos + "<br />");
    	document.write(dragon);
 
	var separador = prompt("Escribe un carácter (o una cadena) para utilizarlo como separador: ");

 	var cadenaConSeparador = dragon.join(separador);

    	document.write("<br />" +"Cadena a partir del array, con separador: " + cadenaConSeparador + "<br />");

    	document.write("<br />" +"Número de elementos: " + elementos + "<br />");
    	document.write(dragon);

	</script>
</body>
</html>
