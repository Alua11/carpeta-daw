<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <title>Método unshift()</title>
</head>
<body>
	<script type="text/javascript">
    	var dragon = new Array("Dragonborn", "Skrim", "Dovahkiin");
     

        var elementos=dragon.length;
  	document.write("Número de elementos: " + elementos + "<br />");
    	document.write(dragon);
 
   	var primero = dragon.shift();
    	document.write("<br />" + "Número de elementos: " + dragon.length + "<br />");
    	document.write("Contenido del array:" + dragon);

	document.write("<br />" + "Eliminado el elemento: " + primero);

	

	</script>
</body>
</html>
