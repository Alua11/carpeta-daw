<!DOCTYPE html>
<html>
<head>

     <script>
             function Boton()
		{
		alert('Has pulsado un botón!');
		}
     </script>

     <meta charset="utf-8">
     <title>Ejemplo de llamada a función desde HTML</title>
</head>

<body>
	<!--NO hay etiqueta <script>!!-->
	<button onclick="Boton()">Click Me!</button>

</body>
</html>
